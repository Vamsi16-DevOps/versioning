name: Track Production Changes

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes

jobs:
  track_repos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout versioning repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}  # Ensure this secret exists

      - name: Configure Git
        run: |
          git config --global user.name "amsi16-DevOps"
          git config --global user.email "vamsikallepalli99@gmail.com"

      - name: Fetch list of repositories
        run: |
          echo "Fetching repositories..."
          echo "# Weekly Report of Production Changes" > latest_report.md
          echo "Updated at: $(date +'%Y-%m-%d %H:%M:%S')" >> latest_report.md
          echo "" >> latest_report.md

          response=$(curl -s -H "Authorization: token ${{ secrets.GH_PAT }}" \
            "https://api.github.com/orgs/Vamsi16-DevOps/repos?per_page=100")

          if ! echo "$response" | jq empty; then
            echo "Error: Invalid API response."
            exit 1
          fi

          repos=$(echo "$response" | jq -r '.[] | select(.name) | .name')

          if [ -z "$repos" ]; then
            echo "Error: No repositories found."
            exit 1
          fi

          for repo in $repos; do
            echo "Checking $repo..."
            commits=$(curl -s -H "Authorization: token ${{ secrets.GH_PAT }}" \
              "https://api.github.com/repos/Vamsi16-DevOps/$repo/commits?since=$(date -d '7 days ago' --iso-8601=s)")

            if [ "$(echo "$commits" | jq length)" -gt 0 ]; then
              echo "### [$repo](https://github.com/Vamsi16-DevOps/$repo)" >> latest_report.md
              echo "\`\`\`" >> latest_report.md
              echo "$commits" | jq -r '.[].commit.message' >> latest_report.md
              echo "\`\`\`" >> latest_report.md
              echo "" >> latest_report.md
            fi
          done

      - name: Commit and Push Changes
        run: |
          git add latest_report.md
          git commit -m "Updated list of production changes at $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
