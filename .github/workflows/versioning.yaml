name: Frequent Versioning & Changelog

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  track_repos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Versioning Repository
        uses: actions/checkout@v3

      - name: Install GitHub CLI & jq
        run: sudo apt update && sudo apt install -y gh jq

      - name: Get List of Repositories
        id: repo_list
        run: |
          gh repo list Vamsi16-DevOps --json name --limit 500 > repos.json
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Process Repositories
        run: |
          echo "# Latest Production Changes (Updated: $(date +'%Y-%m-%d %H:%M:%S'))" > latest_report.md
          echo "" >> latest_report.md

          for repo in $(jq -r '.[].name' repos.json); do
            echo "🔍 Checking $repo..."

            # Fetch commit log for the past 5 minutes
            gh api repos/Vamsi16-DevOps/$repo/commits?since=$(date -d '5 minutes ago' --utc --iso-8601) > commits.json
            jq -r '.[].commit.message' commits.json > "$repo-latest.md"

            # Append to report
            echo "## 🔹 [$repo](https://github.com/Vamsi16-DevOps/$repo)" >> latest_report.md
            echo "\`\`\`" >> latest_report.md
            cat "$repo-latest.md" >> latest_report.md
            echo "\`\`\`" >> latest_report.md
            echo "" >> latest_report.md

          done
          
          # Commit updated report to versioning repo
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add latest_report.md
          git commit -m "Updated list of production changes at $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
